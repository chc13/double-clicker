<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Click Detector</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Double Clicker</h1>
    <h2>Click on the page to check if your mouse is double clicking</h2>
    <div>
      <h2>Left Clicks:</h2>
      <h2 id="numClicks">0000</h2>
    </div>
    <div>
      <h2>Right Clicks:</h2>
      <h2 id="numRightClicks">0000</h2>
    </div>

    <div>
      <h2>Left Double Clicks</h2>
      <h2 id="leftDoubleClicks">0000</h2>
    </div>
    <div>
      <h2>Right Double Clicks</h2>
      <h2 id="rightDoubleClicks">0000</h2>
    </div>
    <div>
      <h2>Double clicks:</h2>
      <h2 id="numDoubleClicks">0000</h2>
    </div>
    <div>
      <h2>ms passed since last left click:</h2>
      <h2 id="msPassed">0000</h2>
    </div>
    <div>
      <h2>ms passed since last right click:</h2>
      <h2 id="msPassedRight">0000</h2>
    </div>
  </body>
</html>
